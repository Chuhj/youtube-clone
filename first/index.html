<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://kit.fontawesome.com/30701d257c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
  </head>
  <body>
    <header>
      <div class="left">
        <i class="fab fa-youtube fa-lg"></i>
        <span class="title">Youtube</span>
      </div>
      <ul class="right">
        <button class="search"><i class="fas fa-search fa-lg"></i></button>
        <button class="more"><i class="fas fa-ellipsis-v fa-lg"></i></button>
      </ul>
    </header>
    <section class="player">
      <video controls src="a.mp4"></video>
    </section>
    <section class="meta">
      <ul class="tags">
        <li>#hi</li>
        <li>#hi</li>
      </ul>
      <div class="video_title_info">
        <span class="video_title">
          The key should be included in a request header called "x-ebirdapitoken". Alternatively, it
          can be included as a request parameter named 'key'.
        </span>
        <button class="title_more"><i class="fas fa-caret-down fa-lg"></i></button>
      </div>
      <span class="views">1M views</span>
      <span class="date">1 month ago</span>
      <div class="buttons">
        <button class="like">
          <i class="fas fa-thumbs-up fa-lg"></i>
          <span>1K</span>
        </button>
        <button class="dislike">
          <i class="fas fa-thumbs-down fa-lg"></i>
          <span>0</span>
        </button>
        <button class="share">
          <i class="fas fa-share fa-lg"></i>
          <span>Share</span>
        </button>
        <button class="save">
          <i class="fas fa-plus fa-lg"></i>
          <span>Save</span>
        </button>
        <button class="report">
          <i class="fab fa-font-awesome-flag fa-lg"></i>
          <span>Report</span>
        </button>
      </div>
    </section>
    <section class="channel">
      <div class="channel_data">
        <img src="a.png" alt="" class="profile_img" />
        <div class="info">
          <span class="name">name</span>
          <span class="subs">1M subscribers</span>
        </div>
      </div>
      <button class="subs_button">SUBSCRIBE</button>
    </section>
    <section class="next"></section>
  </body>
</html>
