<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://kit.fontawesome.com/30701d257c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
  </head>
  <body>
    <header>
      <div class="left">
        <i class="fab fa-youtube fa-lg"></i>
        <span class="title">Youtube</span>
      </div>
      <ul class="right">
        <button class="search"><i class="fas fa-search fa-lg"></i></button>
        <button class="more"><i class="fas fa-ellipsis-v fa-lg"></i></button>
      </ul>
    </header>
    <section class="player">
      <video controls src="a.mp4"></video>
    </section>
    <section class="meta">
      <ul class="tags">
        <li>#hi</li>
        <li>#hi</li>
      </ul>
      <div class="video_title_info">
        <span class="video_title"> HTML hr 요소는 이야기 장면 전환, 구획 내 주제 변경 등, 문단 레벨 요소에서 주제의 분리를 나타냅니다. </span>
        <button class="title_more"><i class="fas fa-caret-down fa-lg"></i></button>
      </div>
      <div class="buttons"></div>
    </section>
    <section class="channel"></section>
    <section class="next"></section>
  </body>
</html>
