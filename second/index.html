<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/30701d257c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>
    <section class="player">
      <video src="/first/a.mp4" controls></video>
    </section>
    <div class="infoAndUpnext">
      <section class="info">
        <div class="metadata">
          <ul class="hashtags">
            <li>#hash</li>
            <li>#hashtag</li>
            <li>#c</li>
          </ul>
          <div class="titleAndButton">
            <span class="title">Clone Coding: Youtube Mobile Website 유튜브 모바일 웹사이트 따라 만들기 | 프론트엔드 개발자 입문편: HTML, CSS, Javascript 드림코딩과 함께하는 프론트엔드 실전 입문편 </span>
            <button class="moreBtn">
              <i class="fas fa-caret-down"></i>
            </button>
          </div>
          <span class="views">1M views 1 month ago</span>
        </div>
        <ul class="actions">
          <li>
            <button>
              <i class="fas fa-thumbs-up"></i>
              <span>0</span>
            </button>
          </li>
          <li>
            <button>
              <i class="fas fa-thumbs-down"></i>
              <span>0</span>
            </button>
          </li>
          <li>
            <button>
              <i class="fas fa-share"></i>
              <span>Share</span>
            </button>
          </li>
          <li>
            <button>
              <i class="fas fa-plus"></i>
              <span>Save</span>
            </button>
          </li>
          <li>
            <button>
              <i class="fab fa-font-awesome-flag"></i>
              <span>Report</span>
            </button>
          </li>
        </ul>
        <div class="channel">
          <div class="metadata">
            <img src="/first/a.PNG"></img>
            <div class="info">
              <span class="name">Channel name</span>
              <span class="subscribers">1M subscribers</span>
            </div>
          </div>
          <button class="subscribe">subscribe</button>
        </div>
      </section>
      <section class="upNext">
        <span class="title">Up Next</span>
        <ul class="videos">
          <li class="item">
            <div class="img">
              <img src="/first/a.PNG" alt="">
            </div>
            <div class="info">
              <span class="title">title</span>
              <span class="name">name</span>
              <span class="views">1K views</span>
            </div>
            <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
          </li>
          <li class="item">
            <div class="img">
              <img src="/first/a.PNG" alt="">
            </div>
            <div class="info">
              <span class="title">title</span>
              <span class="name">name</span>
              <span class="views">1K views</span>
            </div>
            <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
          </li>
          <li class="item">
            <div class="img">
              <img src="/first/a.PNG" alt="">
            </div>
            <div class="info">
              <span class="title">title</span>
              <span class="name">name</span>
              <span class="views">1K views</span>
            </div>
            <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
